{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --hospital-primary: #0891b2;
        --hospital-secondary: #06b6d4;
        --hospital-accent: #22d3ee;
        --hospital-success: #10b981;
        --hospital-dark: #0f172a;
        --hospital-light: #f8fafc;
        --glass-bg: rgba(255, 255, 255, 0.95);
    }

    /* --- Page Container & Layout --- */
    .view-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 50px;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* --- Premium Header Section --- */
    .form-header {
        background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 50%, #06b6d4 100%);
        color: white;
        border-radius: 20px 20px 0 0;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(8, 145, 178, 0.2);
    }

    .form-header::before {
        content: '+';
        position: absolute;
        top: -20px;
        right: 5%;
        font-size: 150px;
        color: rgba(255, 255, 255, 0.05);
        font-weight: 100;
        animation: rotateCross 20s linear infinite;
    }

    @keyframes rotateCross {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .form-header h2 {
        font-size: 30px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .form-header p {
        opacity: 0.9;
        font-weight: 300;
        font-size: 15px;
    }

    /* --- Back Button --- */
    .back-nav {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--hospital-primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 25px;
        padding: 8px 16px;
        background: #f1f5f9;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .back-nav:hover {
        background: var(--hospital-primary);
        color: white;
        transform: translateX(-5px);
    }

    /* --- Search Container (Glassmorphism) --- */
    .search-container {
        background: var(--glass-bg);
        padding: 40px;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    .form-group {
        text-align: left;
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-size: 13px;
        font-weight: 700;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    input,
    select {
        width: 100%;
        padding: 14px 15px 14px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 15px;
        background: #f8fafc;
        color: #1e293b;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', sans-serif;
    }

    input:focus,
    select:focus {
        border-color: var(--hospital-primary);
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        transform: translateY(-2px);
    }

    input:focus~i {
        color: var(--hospital-primary);
    }

    .search-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 10px 20px rgba(8, 145, 178, 0.2);
    }

    .search-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(8, 145, 178, 0.3);
    }

    .error-msg {
        background: #fee2e2;
        color: #dc2626;
        padding: 12px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 14px;
        font-weight: 600;
        display: none;
        border: 1px solid #fecaca;
        animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-5px);
        }

        75% {
            transform: translateX(5px);
        }
    }

    /* --- MODAL DESIGN --- */
    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
    }

    .modal-content {
        background: var(--hospital-light);
        margin: 5vh auto;
        border-radius: 20px;
        width: 90%;
        max-width: 750px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-header {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        padding: 24px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        color: rgba(255, 255, 255, 0.6);
        font-size: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-btn:hover {
        color: white;
        transform: rotate(90deg);
    }

    .modal-body {
        padding: 35px;
        max-height: 80vh;
        overflow-y: auto;
    }

    /* Patient Info Card */
    .patient-summary {
        background: white;
        padding: 25px;
        border-radius: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 35px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .summary-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .summary-item label {
        font-size: 11px;
        color: #94a3b8;
        margin: 0;
    }

    .summary-item span {
        font-size: 16px;
        font-weight: 700;
        color: var(--hospital-dark);
    }

    .section-title {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--hospital-dark);
        font-weight: 800;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f1f5f9;
        font-size: 18px;
    }

    .section-title i {
        color: var(--hospital-primary);
    }

    .update-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .full-width {
        grid-column: span 2;
    }

    .update-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
    }

    .update-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
    }
</style>

<div class="view-wrapper">
    <!-- Back Navigation -->
    <a href="{% url 'home' %}" class="back-nav">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
    </a>

    <!-- Header Section -->
    <div class="form-header">
        <h2>üè• Protocol Update</h2>
        <p>Search for a patient using their registered clinical ID</p>
    </div>

    <!-- Search Card -->
    <div class="search-container">
        <div class="form-group">
            <label>Registered Phone Number</label>
            <div class="input-wrapper">
                <input type="tel" id="searchInput" placeholder="Enter 10-digit mobile number" autofocus>
                <i class="fas fa-phone"></i>
            </div>
        </div>

        <button onclick="fetchPatient()" class="search-btn">
            <i class="fas fa-search"></i>
            Search Patient Records
        </button>

        <div id="errorMsg" class="error-msg"></div>
    </div>
</div>

<!-- Patient Result Modal -->
<div id="patientModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin:0; font-size: 20px; font-weight: 700;">
                <i class="fas fa-user-check" style="margin-right: 10px; color: var(--hospital-success);"></i> Records
                Found
            </h3>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>

        <div class="modal-body">
            <!-- Patient Case Summary -->
            <div class="patient-summary">
                <div class="summary-item"><label>Name</label><span id="pName"></span></div>
                <div class="summary-item"><label>Gender</label><span id="pGender"></span></div>
                <div class="summary-item"><label>Clinical Contact</label><span id="pPhone"></span></div>
                <div class="summary-item"><label>Active Protocol</label><span id="pDiet"></span></div>
                <div class="summary-item full-width"><label>Residential Records</label><span id="pAddress"></span></div>
            </div>

            <div class="section-title">
                <i class="fas fa-stethoscope"></i>
                Update Current Vitals & Assessment
            </div>

            <!-- Update Form -->
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="patient_id" id="hiddenPatientId">

                <div class="update-grid">
                    <div class="form-group">
                        <label>Patient Age</label>
                        <div class="input-wrapper">
                            <input type="number" name="age" id="inputAge" required>
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Current Height (cm)</label>
                        <div class="input-wrapper">
                            <input type="number" name="height" id="inputHeight" step="0.1" required>
                            <i class="fas fa-ruler-vertical"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Current Weight (kg)</label>
                        <div class="input-wrapper">
                            <input type="number" name="weight" id="inputWeight" step="0.1" required>
                            <i class="fas fa-balance-scale"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Blood Pressure</label>
                        <div class="input-wrapper">
                            <input type="text" name="bp" placeholder="e.g. 120/80" required>
                            <i class="fas fa-heartbeat"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Dietary Preference</label>
                        <div class="input-wrapper">
                            <select name="dietary" id="inputDiet" required>
                                <option value="Non-Veg">Non-Vegetarian</option>
                                <option value="Veg">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Eggetarian">Eggetarian</option>
                            </select>
                            <i class="fas fa-leaf"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Meal Frequency</label>
                        <div class="input-wrapper">
                            <select name="plan_type" id="inputPlan" required>
                                <option value="3-Meal">3 Meals (Std)</option>
                                <option value="5-Meal">5 Meals (Sml)</option>
                            </select>
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Activity Intensity</label>
                        <div class="input-wrapper">
                            <select name="activity" required>
                                <option value="1.2">Sedentary (Low)</option>
                                <option value="1.375">Lightly Active (Mid)</option>
                                <option value="1.55">Moderately Active (High)</option>
                                <option value="1.725">Very Active (Elite)</option>
                            </select>
                            <i class="fas fa-fire"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="update-btn">
                    <i class="fas fa-sync-alt"></i>
                    Recalculate & Sync Records
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function fetchPatient() {
        let phone = document.getElementById('searchInput').value;
        let errorMsg = document.getElementById('errorMsg');

        if (phone === "") {
            errorMsg.innerText = "Please enter a valid phone number.";
            errorMsg.style.display = "block";
            return;
        }

        fetch(`/get_patient_details/?phone=${phone}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    errorMsg.style.display = "none";

                    // 1. Populate Static Summary
                    document.getElementById('pName').innerText = data.name;
                    document.getElementById('pGender').innerText = data.gender;
                    document.getElementById('pPhone').innerText = phone;
                    document.getElementById('pAddress').innerText = data.address;
                    document.getElementById('pDiet').innerText = data.last_dietary;

                    // 2. Populate Form
                    document.getElementById('hiddenPatientId').value = data.id;
                    document.getElementById('inputAge').value = data.age;
                    document.getElementById('inputHeight').value = data.last_height;
                    document.getElementById('inputWeight').value = data.last_weight;

                    // 3. Sync Defaults
                    document.getElementById('inputDiet').value = data.last_dietary;
                    document.getElementById('inputPlan').value = data.last_plan;

                    // Open View
                    document.getElementById('patientModal').style.display = "block";
                } else {
                    errorMsg.innerText = "Patient record not found. Please verify ID or register new case.";
                    errorMsg.style.display = "block";
                }
            })
            .catch(err => {
                console.error(err);
                errorMsg.innerText = "Search Engine Error. Please contact technician.";
                errorMsg.style.display = "block";
            });
    }

    function closeModal() {
        document.getElementById('patientModal').style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == document.getElementById('patientModal')) {
            closeModal();
        }
    }
</script>

{% endblock %}
