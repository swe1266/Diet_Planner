<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>

    <style>
        body {
            background-color: #eef2f7;
            font-family: Arial, sans-serif;
        }

        /* Form container */
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Form heading (optional) */
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Labels */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        /* Inputs, selects, textarea */
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        /* Focus effect */
        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Submit button */
        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<form method="post">
    {% csrf_token %}

    <h2 class="form-title">Patient Registration</h2>

    <label>Patient Name</label>
    <input type="text" name="name" required>

    <label>Age</label>
    <input type="number" name="age" required>

    <label>Gender</label>
    <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>

    <label>Phone Number</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

    <label>Address</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Height (cm)</label>
    <input type="number" name="height" step="0.1" required>

    <label>Weight (kg)</label>
    <input type="number" name="weight" step="0.1" required>

    <label>Blood Pressure (mmHg)</label>
    <input type="text" name="bp" placeholder="120/80" required>

    <label>Activity Level</label>
    <select name="activity" required>
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly Active</option>
        <option value="1.55">Moderately Active</option>
        <option value="1.725">Very Active</option>
    </select>

    <button type="submit">Register & Calculate</button>
</form>

</body>
</html>
